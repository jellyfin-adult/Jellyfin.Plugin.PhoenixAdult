name: Build
on:
  push:
    branches:
      - master
    tags: ["v*"]
    paths:
      - Jellyfin.Plugin.PhoenixAdultRebirth/**
      - .github/**

jobs:
  jellyfin:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build app for release
        run: MSBuild -t:Restore,Build -p:RestorePackagesConfig=true -property:Configuration=Release

      - name: Rename Files
        run: ren Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release/net8.0/PhoenixAdultRebirth.dll Jellyfin.Plugin.PhoenixAdultRebirth.dll && ren Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release/net8.0/PhoenixAdultRebirth.pdb Jellyfin.Plugin.PhoenixAdultRebirth.pdb

      - uses: vimtor/action-zip@v1
        with:
          files: Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release/net8.0/Jellyfin.Plugin.PhoenixAdultRebirth.pdb Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release/net8.0/Jellyfin.Plugin.PhoenixAdultRebirth.dll
          dest: Jellyfin.Plugin.PhoenixAdultRebirth.zip

      - uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: Jellyfin
          retention-days: 90
          path: Jellyfin.Plugin.PhoenixAdultRebirth.zip
  emby:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build app for release
        run: MSBuild -t:Restore,Build -p:RestorePackagesConfig=true -property:Configuration=Release.Emby

      - name: Rename Files
        run: ren Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release.Emby/netstandard2.1/PhoenixAdultRebirth.dll ./Emby.Plugins.PhoenixAdultRebirth.dll && ren Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release.Emby/netstandard2.1/PhoenixAdultRebirth.pdb ./Emby.Plugins.PhoenixAdultRebirth.pdb

      - uses: vimtor/action-zip@v1
        with:
          files: Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release.Emby/netstandard2.1/Emby.Plugins.PhoenixAdultRebirth.pdb Jellyfin.Plugin.PhoenixAdultRebirth/bin/Release.Emby/netstandard2.1/Emby.Plugins.PhoenixAdultRebirth.dll
          dest: Emby.Plugins.PhoenixAdultRebirth.zip

      - uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: Emby
          retention-days: 90
          path: Emby.Plugins.PhoenixAdultRebirth.zip
  deploy:
    runs-on: ubuntu-latest
    needs: [jellyfin, emby]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Development Build"
          files: |
            **/Jellyfin.Plugin.PhoenixAdultRebirth.zip
            **/Emby.Plugins.PhoenixAdultRebirth.zip
